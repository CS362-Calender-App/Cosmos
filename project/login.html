<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Cosmos - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 title">
					<span>Cosmos</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 menu-display">
					<div class="jumbotron box-transparent box-rounded notifier" style="padding: 0px;">
						<div class="btn-group-vertical" style="width: 100%;">
							<a class="btn btn-primary" href="index.html">Home</a>
							<a class="btn btn-primary" href="">Reminder</a>
							<a class="btn btn-primary" href="">Habits</a>
							<a class="btn btn-primary" href="">Progress</a>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
				</div>
				<div class="col-sm-4 top-padder">
					<div class="jumbotron box-transparent box-rounded">
						<h2 style="padding-bottom: 20px;">Login</h2>
						<form>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="username" class="form-control" id="username">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
				<div class="col-sm-4">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">
					<div class="jumbotron box-transparent box-rounded">
						<p>Don't have an account?</p>
						<label>Click to create one</label>
						<br>
						<a type="button" class="btn btn-default">Register</a>
					</div>
				</div>
				<div class="col-sm-4">
				</div>
		</div>
	</body>
</html>
