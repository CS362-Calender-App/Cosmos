<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>WIP Name</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">

					<h2>Username</h2>
				</div>
			</div>
			<div class="row main-wrapper">
				<div class="col-sm-2 menu-display">
					<div class="jumbotron box-transparent box-rounded notifier">

						<h4>Reminder</h4>
						<h4>Habits</h4>
						<h4>Progress</h4>
					</div>
				</div>
				<div class="col-sm-7 calendar top-padder">

						<h3>Calendar</h3>
					</div>
				</div>
				<div class="col-sm-3 top-padder">
					<div class="jumbotron box-transparent box-rounded notifier">
						<h3>Quick Reminder</h3>
					</div>
					<div class="jumbotron box-transparent box-rounded notifier">
						<h3>Leaderboard</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-7">
					<div class="jumbotron box-transparent box-rounded">
					</div>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
		</div>

</html>
